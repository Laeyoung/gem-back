name: Test and E2E

on:
  pull_request:
    branches:
      - develop
      - master

jobs:
  test:
    name: Run Unit and E2E Tests
    runs-on: ubuntu-latest
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Create dummy .env.local
        # The integration test script expects this file to exist for dotenv-cli
        run: touch .env.local

      - name: Install dependencies
        run: npm ci

      - name: Run Unit Tests
        run: npm test

      - name: Build and Pack for E2E
        run: |
          npm run build
          npm pack

      - name: Run E2E Tests
        # We run the script directly to avoid the dotenv wrapper in package.json's test:e2e
        # which might conflict with our dummy file or CI env handling.
        # The script itself also uses dotenv, hence the dummy file requirement.
        run: |
          chmod +x test-integration/run-all-tests.sh
          cd test-integration
          ./run-all-tests.sh
